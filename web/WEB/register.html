
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DRMS Register</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">注册</h4>
                                    <form action="/DRMS/RegisterServlet" method="post">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>用户名</strong></label>
                                            <input type="text" class="form-control" name="uid" id="uid">
                                        </div>
                                        <!---<div class="form-group">
                                            <label class="mb-1"><strong>邮箱</strong></label>
                                            <input type="email" class="form-control"name="email">
                                        </div>--->
                                        <div class="form-group">
                                            <label class="mb-1"><strong>密码</strong></label>
                                            <input type="password" class="form-control" name="pwd" id="pwd">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>确认密码</strong></label>
                                            <input type="password" class="form-control" name="repwd" id="repwd">
                                        </div>

                                        <div class="text-center mt-4">
                                            <input type="submit" class="btn btn-primary btn-block" id="submit" value="注册" onclick="return check()"></input>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>已有账户？ <a class="text-primary" href="login.html">登录</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************

<!-- Required vendors -->
<script src="./vendor/global/global.min.js"></script>

<script type="text/javascript">
    function check() {
        var uid=document.getElementById("uid").value;
        var pwd = document.getElementById("pwd").value;
        var repwd = document.getElementById("repwd").value;
        if(uid === "") {
            window.alert("用户名不能为空!");
            return false;
        }else if(pwd === "") {
            window.alert("密码不能为空!");
            return false;
        }else if(!(pwd === repwd)) {
            window.alert("两次输入密码不一致！");
            return false;
        }
        return true;
    }
